

<div class="container">
  <main role="main" class="pb-3">
    <div class="text-center">
      <div class="row justify-content-md-center">
        <div class="col-4">
          <div class="input-group mb-3">
            <input type="number" [(ngModel)]="inputTime" name="InputTime" class="form-control" placeholder="Number of ms" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="form-group">
        <button id="startButton" type="submit" class="btn btn-primary" (click)="startInfiniteSending()" >Start</button>
        <button id="stopButton" type="button" class="btn btn-primary" (click)="stopInfiniteSending()">Stop</button>
      </div>
    </div>
  </main>
</div>
