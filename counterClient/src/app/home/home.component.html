<div class="container">
  <div class="card text-center">
    <div class="card-body">
      <div class="text-center">
        <div class="row justify-content-md-center">
          <div class="col-4">
            <div class="input-group mb-3">
              <input id="inputTime" type="number" (change)="validateInputTime()" [(ngModel)]="inputTime"
                     name="InputTime" class="form-control" placeholder="Number of ms" aria-label="Username"
                     aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
              <button id="startButton" type="submit" class="btn btn-primary" (click)="startInfiniteSending($event)">
                Start
              </button>
              <button id="stopButton" type="button" class="btn btn-primary" (click)="stopInfiniteSending()">Stop
              </button>
            </div>
          </div>
          <div class="card randomNumber col-2">
            <div class="card-body">
              <span>{{randomNumber}}</span>
            </div>
            <div class="card-footer randomNumber">
              <span>Random generated number</span>
            </div>
          </div>
          <div class="card currentNumber col-2">
            <div class="card-body">
              <span>{{currentNumber}}</span>
            </div>
            <div class="card-footer currentNumber">
              <button id="getCurrentNumberButton" type="submit" class="btn btn-info"
                      (click)="getCurrentNumber()">Get number
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      <span style="font-size: 75px">{{signalRService.signalRNumber}}</span>
    </div>
  </div>
</div>
